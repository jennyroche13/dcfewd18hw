<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
				<form>
				<div class="question">
					<fieldset>Register Now!<br>
				</div>
				<div class="question">
					<label for="name">Name:</label>
					<input type="text" placeholder="John Doe" class="text-fill"><br>
				</div>
				<div class="question">
					<label for="email">Email:</label>
					<input type="text" placeholder="hello@gmail.com" class="text-fill"><br>
				</div>
				<div class="question">
					<label for="phone">Phone:</label>
					<input type="text" placeholder="415-123-4567" class="text-fill"><br>
				</div>
				<div class="question">
					<label for="state">State:</label>
					<select>
						<option value="Alabama">Alabama</option>
						<option value="Arkansas">Arkansas</option>
					</select><br>
				</div>
				<div class="question">
					<label for="password">Password:</label>
					<input type="password" class="text-fill">
					<br>
				</div>
				<div class="question">
					<label for="service">Which service are you interested in?</label>
					<input type="radio" name="group1" value="relaxing"><span class="radio-text">Relaxing</span>
					<input type="radio" name="group1" value="email"><span class="radio-text">Email</span>
					<input type="radio" name="group1" value="phone"><span class="radio-text">Phone</span>
					<br>
				</div>
				<div class="question">
					<input type="checkbox" name="group2"><span class="checkbox-text">I agree to the terms</span>
					<br>
					

					<input type="submit" value="Register Now!" class="register-now">
				</fieldset>
				</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
